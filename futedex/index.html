<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>


    <link rel="icon" href="./images/bola.png">
    <link rel="stylesheet" href="./css/style.css">

    <script  defer src="./js/script.js"></script>
    
</head>
<body>
    <img src="./images/nuvem.gif" alt="nuvem" class="nuvem">
        <main>
            
            <img src="./images/giphy.gif" alt="bola" class="bola">

            <img src="./images/pokedex.png" alt="pokedex" class="pokedex" id="pokedex">

            <h1 class="time">
                <span class="time_number">1</span>-
                <span class="time_name">Bola</span>
            </h1>

            <form class="form">
                <input type="search" class="search" placeholder="name or number" required>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev</button>
                <button class="button btn-next">Next</button>
            </div>

        </main>
</body>
</html>
